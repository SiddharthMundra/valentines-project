<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tusha, Will You Be My Valentine?</title>
    <style>
      :root { color-scheme: light; }
      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #ffe3ec, #ffb7c6 55%, #ff8fa3);
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: #4a0e1f;
      }

      .card {
        width: min(92vw, 520px);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 28px;
        padding: 40px 28px 36px;
        box-shadow: 0 20px 60px rgba(74, 14, 31, 0.25);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: cardAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes cardAppear {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to   { opacity: 1; transform: scale(1) translateY(0); }
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(1.8rem, 2.6vw, 2.3rem);
        letter-spacing: 0.5px;
      }

      p {
        margin: 0 0 28px;
        font-size: 1.05rem;
        opacity: 0.85;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: 8px 0 12px;
        position: relative;
        z-index: 2;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 10px 22px;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        letter-spacing: 0.2px;
        position: relative;
        overflow: hidden;
      }

      .btn-fill {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 0;
        border-radius: inherit;
        transition: width 0.15s ease-out;
        pointer-events: none;
      }
      button.holding .btn-fill {
        width: 100%;
        transition-duration: 1s;
        transition-timing-function: linear;
      }

      .btn-text {
        position: relative;
        z-index: 1;
      }

      #yesBtn .btn-fill {
        background: rgba(255, 255, 255, 0.35);
      }

      #noBtn .btn-fill {
        background: rgba(255, 90, 122, 0.25);
      }

      #yesBtn {
        padding: 12px 26px;
        font-size: 1.05rem;
        background: #ff5a7a;
        color: white;
        box-shadow: 0 6px 15px rgba(255, 90, 122, 0.35);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }
      #yesBtn:hover {
        transform: translateY(-2px) scale(1.08);
        box-shadow: 0 10px 25px rgba(255, 90, 122, 0.45);
      }

      /* No button: in flow when in .buttons (side by side); absolute when escaping */
      #noBtn {
        background: white;
        color: #ff5a7a;
        border: 2px solid #ff5a7a;
        box-shadow: 0 4px 10px rgba(255, 90, 122, 0.2);

        transition: left 160ms ease-out, top 160ms ease-out, transform 160ms ease-out;
        will-change: left, top, transform;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #noBtn.noBtnEscaping {
        position: absolute;
        z-index: 3;
      }

      #message {
        margin-top: 22px;
        font-size: 1.1rem;
        font-weight: 700;
        color: #b0003a;
        min-height: 1.6em;
        position: relative;
        z-index: 2;
      }

      .hint {
        margin-top: 16px;
        font-size: 0.95rem;
        color: #ff5a7a;
        font-style: italic;
        opacity: 0.85;
        position: relative;
        z-index: 2;
      }

      .hearts {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.18;
        font-size: 1.6rem;
        border-radius: 28px;
        z-index: 1;
      }
      .hearts span { position: absolute; animation: float 8s linear infinite; }

      @keyframes float {
        0%   { transform: translateY(0) scale(0.9);  opacity: 0; }
        20%  { opacity: 1; }
        50%  { transform: translateY(-60px) scale(1.1); }
        100% { transform: translateY(-120px) scale(1.05); opacity: 0; }
      }

      .heart-burst {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .heart-burst::before {
        content: "";
        position: absolute;
        inset: -20%;
        background: radial-gradient(circle, rgba(255, 90, 122, 0.25) 0%, transparent 60%);
        opacity: 0;
        animation: burstBloom 1.4s ease-out forwards;
      }
      @keyframes burstBloom {
        0% { transform: scale(0.3); opacity: 0.8; }
        50% { opacity: 0.4; }
        100% { transform: scale(1.4); opacity: 0; }
      }
      .heart-burst span {
        position: absolute;
        left: 50%;
        top: 50%;
        font-size: calc(1.2rem * var(--size, 1));
        color: var(--heart-color, #ff5a7a);
        opacity: 0;
        filter: drop-shadow(0 0 6px rgba(255, 90, 122, 0.5));
        animation: heartBurst 1.4s ease-out forwards;
        animation-delay: var(--delay, 0s);
      }
      .heart-burst span.float {
        animation: heartFloat 2.2s ease-out forwards;
        animation-delay: var(--delay, 0.3s);
      }
      @keyframes heartBurst {
        0% {
          transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translateY(0) scale(0);
          opacity: 1;
        }
        60% {
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translateY(calc(-1 * var(--dist, 140) * 1px)) scale(var(--end-scale, 1.5));
          opacity: 0;
        }
      }
      @keyframes heartFloat {
        0% {
          transform: translate(-50%, -50%) rotate(var(--angle, 0deg)) translateY(0) scale(0.3);
          opacity: 0.9;
        }
        30% {
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) rotate(calc(var(--angle, 0deg) + 15deg)) translateY(-220px) scale(1.2);
          opacity: 0;
        }
      }

      .confetti {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 99;
        overflow: hidden;
      }
      .confetti span {
        position: absolute;
        left: var(--x, 50%);
        top: -10px;
        width: var(--w, 8px);
        height: var(--h, 6px);
        background: var(--c, #ff5a7a);
        opacity: 0;
        animation: confettiFall linear forwards;
        animation-duration: var(--dur, 3s);
        animation-delay: var(--delay, 0s);
      }
      @keyframes confettiFall {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(var(--drift, 0)) rotate(var(--rot, 720deg));
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="hearts" aria-hidden="true">
        <span style="left: 8%; top: 78%; animation-delay: 0s;">&hearts;</span>
        <span style="left: 24%; top: 84%; animation-delay: 1s;">&hearts;</span>
        <span style="left: 60%; top: 82%; animation-delay: 2s;">&hearts;</span>
        <span style="left: 78%; top: 76%; animation-delay: 3s;">&hearts;</span>
      </div>

      <h1>Tusha, will you be my valentine?</h1>
      <p>There is only one correct answer.</p>

      <div class="buttons">
        <button id="yesBtn" type="button"><span class="btn-fill" aria-hidden="true"></span><span class="btn-text">Yes</span></button>
        <button id="noBtn" type="button" aria-label="No"><span class="btn-fill" aria-hidden="true"></span><span class="btn-text">No</span></button>
      </div>

      <div id="message" role="status" aria-live="polite"></div>
      <p class="hint">No seems to be a little shy ðŸ˜ˆ</p>
    </main>

    <div id="heartBurst" class="heart-burst" aria-hidden="true"></div>
    <div id="confetti" class="confetti" aria-hidden="true"></div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const message = document.getElementById("message");
      const card = document.querySelector(".card");

      // Key fix:
      // - Use a larger threshold so you can't "snipe" it in a corner
      // - Remove cooldown that can block escaping at the exact wrong time
      // - Always escape on pointerdown and on pointermove while near
      const PADDING = 14;
      const THRESHOLD = 140;      // bigger = harder to catch
      const MIN_MOVE_DIST = 120;  // ensure it actually relocates away
      const COOLDOWN_MS = 40;     // tiny cooldown to avoid jitter, not enough to "stick"
      let lastMoveAt = 0;

      // --- Get notified when she presses/holds a button ---
      // Set NOTIFY_WEBHOOK_URL to any endpoint that accepts POST JSON. Options:
      // â€¢ Discord: Server â†’ Integrations â†’ Webhooks â†’ copy "Webhook URL"
      // â€¢ Slack: Create Incoming Webhook at api.slack.com/messaging/webhooks
      // â€¢ IFTTT: Create Applet with "Webhooks" trigger, copy the URL
      // â€¢ Email: Use Formspree (formspree.io) or similar â€“ create form, use form endpoint as URL
      const NOTIFY_WEBHOOK_URL = "https://discord.com/api/webhooks/1468745083145814017/cF4vtmy_d_DHjle8ujF6wVh4kTfog4XqK7oUcwJJO_QHmJjVaA6MZ1T35esNU8k4URQR";

      function notifyEvent(payload) {
        if (!NOTIFY_WEBHOOK_URL) return;
        const msg = payload.button === "yes"
          ? "She said YES! Held the button."
          : payload.action === "activated"
            ? "She held the No button (lol)."
            : "She tried to click No.";
        let body;
        if (NOTIFY_WEBHOOK_URL.includes("discord.com")) {
          body = JSON.stringify({ content: "ðŸ’Œ " + msg });
        } else if (NOTIFY_WEBHOOK_URL.includes("slack.com")) {
          body = JSON.stringify({ text: "ðŸ’Œ " + msg });
        } else {
          body = JSON.stringify({
            button: payload.button,
            action: payload.action,
            timestamp: new Date().toISOString(),
            message: msg
          });
        }
        fetch(NOTIFY_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: body
        }).catch(() => {});
      }

      function clamp(v, min, max) {
        return Math.max(min, Math.min(max, v));
      }

      function getMouseInCard(e) {
        const r = card.getBoundingClientRect();
        return { x: e.clientX - r.left, y: e.clientY - r.top };
      }

      function rectInCard(el) {
        const cr = card.getBoundingClientRect();
        const br = el.getBoundingClientRect();
        return {
          left: br.left - cr.left,
          top: br.top - cr.top,
          right: br.right - cr.left,
          bottom: br.bottom - cr.top,
          width: br.width,
          height: br.height
        };
      }

      function distPointToRect(px, py, rect) {
        const cx = clamp(px, rect.left, rect.right);
        const cy = clamp(py, rect.top, rect.bottom);
        return Math.hypot(px - cx, py - cy);
      }

      function safeBounds() {
        const boxW = card.clientWidth;
        const boxH = card.clientHeight;
        const btnW = noBtn.offsetWidth;
        const btnH = noBtn.offsetHeight;

        return {
          boxW,
          boxH,
          btnW,
          btnH,
          minX: PADDING,
          minY: PADDING,
          maxX: boxW - btnW - PADDING,
          maxY: boxH - btnH - PADDING
        };
      }

      function currentPos() {
        const b = safeBounds();
        const left = parseFloat(noBtn.style.left);
        const top = parseFloat(noBtn.style.top);
        return {
          left: Number.isFinite(left) ? left : (b.boxW - b.btnW) / 2,
          top: Number.isFinite(top) ? top : (b.boxH - b.btnH) / 2
        };
      }

      function pickFarCorner(mouseX, mouseY) {
        const b = safeBounds();
        const corners = [
          { x: b.minX, y: b.minY },
          { x: b.maxX, y: b.minY },
          { x: b.minX, y: b.maxY },
          { x: b.maxX, y: b.maxY }
        ];
        // choose the corner farthest from the mouse
        corners.sort((a, c) => {
          const da = (a.x - mouseX) ** 2 + (a.y - mouseY) ** 2;
          const dc = (c.x - mouseX) ** 2 + (c.y - mouseY) ** 2;
          return dc - da;
        });
        return corners[0];
      }

      function pickNextPosition(mouseX, mouseY) {
        const b = safeBounds();
        const cur = currentPos();

        // vector away from cursor (mouse -> button center)
        const centerX = cur.left + b.btnW / 2;
        const centerY = cur.top + b.btnH / 2;

        let dx = centerX - mouseX;
        let dy = centerY - mouseY;

        const len = Math.hypot(dx, dy) || 1;
        dx /= len;
        dy /= len;

        // strong push away + randomness
        const step = 190;
        const jitter = 45;

        let nextX = cur.left + dx * step + (Math.random() * 2 - 1) * jitter;
        let nextY = cur.top + dy * step + (Math.random() * 2 - 1) * jitter;

        nextX = clamp(nextX, b.minX, b.maxX);
        nextY = clamp(nextY, b.minY, b.maxY);

        // if clamped into a corner and movement isn't enough, pick farthest corner
        const moved = Math.hypot(nextX - cur.left, nextY - cur.top);
        if (moved < MIN_MOVE_DIST) {
          const corner = pickFarCorner(mouseX, mouseY);
          // add some jitter so it doesn't "stick" exactly on the corner
          nextX = clamp(corner.x + (Math.random() * 2 - 1) * 25, b.minX, b.maxX);
          nextY = clamp(corner.y + (Math.random() * 2 - 1) * 25, b.minY, b.maxY);
        }

        // tiny scoot
        noBtn.style.transform = "scale(1.04)";
        setTimeout(() => (noBtn.style.transform = "scale(1)"), 120);

        return { x: nextX, y: nextY };
      }

      function moveNo(mouseX, mouseY, force = false) {
        startEscaping();
        const now = Date.now();
        if (!force && now - lastMoveAt < COOLDOWN_MS) return;
        lastMoveAt = now;

        const { x, y } = pickNextPosition(mouseX, mouseY);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      function handlePointerMove(e) {
        const m = getMouseInCard(e);
        if (m.x < 0 || m.y < 0 || m.x > card.clientWidth || m.y > card.clientHeight) return;

        const r = rectInCard(noBtn);
        const d = distPointToRect(m.x, m.y, r);

        if (d < THRESHOLD) moveNo(m.x, m.y);
      }

      function startEscaping() {
        if (noBtn.classList.contains("noBtnEscaping")) return;
        const r = rectInCard(noBtn);
        const buttons = noBtn.parentElement;
        const spacer = document.createElement("span");
        spacer.setAttribute("aria-hidden", "true");
        spacer.style.cssText = "display:inline-block;width:" + (noBtn.offsetWidth + 12) + "px;height:" + noBtn.offsetHeight + "px;flex-shrink:0;";
        buttons.insertBefore(spacer, noBtn);
        card.appendChild(noBtn);
        noBtn.classList.add("noBtnEscaping");
        noBtn.style.position = "absolute";
        noBtn.style.left = r.left + "px";
        noBtn.style.top = r.top + "px";
      }

      // Mouse + touch support
      card.addEventListener("pointermove", handlePointerMove, { passive: true });

      const HOLD_MS = 1000;

      function setupHoldToActivate(btn, onHoldComplete) {
        let holdTimer = null;
        function clearHold() {
          if (holdTimer) clearTimeout(holdTimer);
          holdTimer = null;
          btn.classList.remove("holding");
        }
        btn.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (e.button !== 0) return;
          btn.classList.add("holding");
          holdTimer = setTimeout(() => {
            holdTimer = null;
            btn.classList.remove("holding");
            onHoldComplete();
          }, HOLD_MS);
        });
        btn.addEventListener("pointerup", clearHold);
        btn.addEventListener("pointerleave", clearHold);
        btn.addEventListener("pointercancel", clearHold);
      }

      // No: escape on hover/approach; "click" (message) only after 1s hold
      noBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        e.stopPropagation();
        notifyEvent({ button: "no", action: "attempted" });
        message.textContent = "i knew yo ass would try to do this which is why i made it hold to register LOL";
        startEscaping();
        const m = getMouseInCard(e);
        moveNo(m.x, m.y, true);
      });

      noBtn.addEventListener("mouseenter", (e) => {
        startEscaping();
        const m = getMouseInCard(e);
        moveNo(m.x, m.y, true);
      });

      setupHoldToActivate(noBtn, () => {
        notifyEvent({ button: "no", action: "activated" });
        message.textContent = "i know yo ass wouldve tried to click (but this should not have happened lol)";
      });

      function playHeartBurst() {
        const container = document.getElementById("heartBurst");
        container.innerHTML = "";
        const count = 40;
        const colors = ["#ff5a7a", "#ff8fa3", "#ffb7c6", "#e91e63"];
        for (let i = 0; i < count; i++) {
          const el = document.createElement("span");
          el.textContent = "â™¥";
          const angle = (360 / count) * i + Math.random() * 8;
          el.style.setProperty("--angle", angle + "deg");
          el.style.setProperty("--delay", (i * 0.018 + Math.random() * 0.05) + "s");
          el.style.setProperty("--size", (0.7 + Math.random() * 0.9).toFixed(2));
          el.style.setProperty("--dist", 120 + Math.random() * 100);
          el.style.setProperty("--end-scale", (1.2 + Math.random() * 0.8).toFixed(2));
          el.style.setProperty("--heart-color", colors[i % colors.length]);
          container.appendChild(el);
        }
        for (let i = 0; i < 20; i++) {
          const el = document.createElement("span");
          el.textContent = "â™¥";
          el.classList.add("float");
          const angle = Math.random() * 360;
          el.style.setProperty("--angle", angle + "deg");
          el.style.setProperty("--delay", (0.2 + i * 0.06 + Math.random() * 0.1) + "s");
          el.style.setProperty("--size", (0.8 + Math.random() * 0.6).toFixed(2));
          el.style.setProperty("--heart-color", colors[i % colors.length]);
          container.appendChild(el);
        }
        setTimeout(() => { container.innerHTML = ""; }, 2600);
      }

      function playConfetti() {
        const container = document.getElementById("confetti");
        container.innerHTML = "";
        const colors = ["#ff5a7a", "#ff8fa3", "#ffb7c6", "#e91e63", "#fff", "#ffd700", "#ff69b4"];
        const count = 55;
        for (let i = 0; i < count; i++) {
          const el = document.createElement("span");
          const isSquare = Math.random() > 0.5;
          const size = 4 + Math.random() * 8;
          el.style.setProperty("--x", Math.random() * 100 + "%");
          el.style.setProperty("--w", isSquare ? size + "px" : size * 1.6 + "px");
          el.style.setProperty("--h", isSquare ? size + "px" : size * 0.6 + "px");
          el.style.setProperty("--c", colors[Math.floor(Math.random() * colors.length)]);
          el.style.setProperty("--delay", (Math.random() * 0.8) + "s");
          el.style.setProperty("--dur", (2.2 + Math.random() * 1.8) + "s");
          el.style.setProperty("--drift", (Math.random() * 80 - 40) + "px");
          el.style.setProperty("--rot", (360 + Math.random() * 720) + "deg");
          container.appendChild(el);
        }
        setTimeout(() => { container.innerHTML = ""; }, 4500);
      }

      setupHoldToActivate(yesBtn, () => {
        notifyEvent({ button: "yes", action: "activated" });
        message.textContent = "Yay! See you on Valentine's Day <3";
        playHeartBurst();
        playConfetti();
      });

      window.addEventListener("resize", () => {
        if (!noBtn.classList.contains("noBtnEscaping")) return;
        const cur = currentPos();
        const b = safeBounds();
        noBtn.style.left = clamp(cur.left, b.minX, b.maxX) + "px";
        noBtn.style.top = clamp(cur.top, b.minY, b.maxY) + "px";
      });
    </script>
  </body>
</html>
