<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tusha, Will You Be My Valentine? üíï</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 192, 203, 0.2) 0%, transparent 50%);
      animation: gradientShift 8s ease infinite;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      text-align: center;
      animation: containerFloat 3s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      border-radius: 30px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6b9d;
      opacity: 0;
      animation: floatUp 5s ease-in infinite;
      filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.6));
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 0.5s; }
    .heart:nth-child(5) { left: 90%; animation-delay: 1.5s; }
    .heart:nth-child(6) { left: 20%; animation-delay: 2.5s; }
    .heart:nth-child(7) { left: 60%; animation-delay: 3s; }
    .heart:nth-child(8) { left: 80%; animation-delay: 1.8s; }

    @keyframes floatUp {
      0% {
        bottom: -30px;
        opacity: 0;
        transform: translateX(0) scale(0.3) rotate(0deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(30px) scale(1.2) rotate(15deg);
      }
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: -0.5px;
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .subtitle {
      color: #6c757d;
      margin-bottom: 40px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .button-area {
      position: relative;
      min-height: 220px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      margin: 20px 0;
    }

    button {
      padding: 14px 36px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      outline: none;
      letter-spacing: 0.5px;
    }

    #yesBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        0 0 0 0 rgba(102, 126, 234, 0.5);
      animation: yesGlow 2s ease-in-out infinite;
    }

    @keyframes yesGlow {
      0%, 100% {
        box-shadow: 
          0 8px 25px rgba(102, 126, 234, 0.4),
          0 0 0 0 rgba(102, 126, 234, 0.5);
      }
      50% {
        box-shadow: 
          0 8px 30px rgba(102, 126, 234, 0.5),
          0 0 20px 5px rgba(102, 126, 234, 0.3);
      }
    }

    #yesBtn:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(102, 126, 234, 0.5),
        0 0 30px 8px rgba(102, 126, 234, 0.4);
    }

    #noBtn {
      background: white;
      color: #764ba2;
      border: 2px solid #764ba2;
      position: relative;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.2);
      pointer-events: auto;
    }

    #noBtn.floating {
      position: absolute;
    }

    .hint {
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-style: italic;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.9;
      }
    }

    #message {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      transform: translateY(20px) scale(0.9);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #message.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #667eea;
      animation: confettiFall 3s ease-out forwards;
      border-radius: 50%;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hearts">
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
      <div class="heart">‚ù§</div>
    </div>

    <h1>Tusha, will you be my valentine?</h1>
    <p class="subtitle">There's only one right answer...</p>

    <div class="button-area" id="buttonArea">
      <button id="yesBtn">Yes! üíï</button>
      <button id="noBtn">No</button>
    </div>

    <p class="hint">no seems a bit shy üòà</p>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonArea = document.getElementById('buttonArea');
    const message = document.getElementById('message');
    const container = document.querySelector('.container');

    let isFloating = false;
    let lastMoveTime = 0;
    const moveThrottle = 100; // Minimum time between moves in ms

    // Move No button away from cursor
    function moveNoButton() {
      if (!isFloating) {
        noBtn.classList.add('floating');
        isFloating = true;
      }

      const areaRect = buttonArea.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Calculate safe boundaries within the button area
      const padding = 10;
      const maxX = buttonArea.clientWidth - btnWidth - padding;
      const maxY = buttonArea.clientHeight - btnHeight - padding;

      // Generate random position within bounds
      const newX = padding + Math.random() * (maxX - padding);
      const newY = padding + Math.random() * (maxY - padding);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Check distance between cursor and No button
    function checkDistance(event) {
      const now = Date.now();
      if (now - lastMoveTime < moveThrottle) {
        return; // Throttle to prevent too frequent moves
      }

      const rect = noBtn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      
      const distance = Math.sqrt(
        Math.pow(event.clientX - btnCenterX, 2) + 
        Math.pow(event.clientY - btnCenterY, 2)
      );

      // If cursor gets within 120px, move the button - makes it impossible to hover
      if (distance < 120) {
        lastMoveTime = now;
        moveNoButton();
      }
    }

    // Create confetti animation
    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#ff6b9d', '#ffc1e0'];
      const shapes = ['‚ù§', 'üíï', '‚ú®', '‚≠ê'];
      
      for (let i = 0; i < 80; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          
          // Random mix of colored circles and emoji
          if (Math.random() > 0.5) {
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.borderRadius = '50%';
          } else {
            confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
            confetti.style.background = 'transparent';
            confetti.style.fontSize = '16px';
          }
          
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          container.appendChild(confetti);

          setTimeout(() => confetti.remove(), 3000);
        }, i * 25);
      }
    }

    // Handle Yes button click
    yesBtn.addEventListener('click', () => {
      message.textContent = 'Yay! See you on Valentine\'s Day! üíñ';
      message.classList.add('show');
      createConfetti();
      
      // Hide buttons
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });

    // Track mouse movement over entire document to make it impossible to hover
    document.addEventListener('mousemove', checkDistance);
    
    // Also track on button area for extra safety
    buttonArea.addEventListener('mousemove', checkDistance);

    // Mobile touch support
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Prevent any clicks on No button
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>
</body>
</html>
