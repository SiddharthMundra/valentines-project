<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tusha, Will You Be My Valentine?</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #ffe3ec, #ffb7c6 55%, #ff8fa3);
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: #4a0e1f;
      }

      .card {
        width: min(92vw, 520px);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 28px;
        padding: 40px 28px 36px;
        box-shadow: 0 20px 60px rgba(74, 14, 31, 0.25);
        text-align: center;
        position: relative;
        animation: cardAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes cardAppear {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(1.8rem, 2.6vw, 2.3rem);
        letter-spacing: 0.5px;
      }

      p {
        margin: 0 0 28px;
        font-size: 1.05rem;
        opacity: 0.85;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
        position: relative;
        min-height: 220px;
        width: 100%;
        padding: 10px;
      }

      button {
        border: none;
        border-radius: 25px;
        padding: 10px 22px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: 0.3px;
      }

      #yesBtn {
        background: #ff5a7a;
        color: white;
        box-shadow: 0 6px 15px rgba(255, 90, 122, 0.35);
        transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      #yesBtn:hover {
        transform: translateY(-3px) scale(1.12);
        box-shadow: 0 10px 25px rgba(255, 90, 122, 0.45);
      }

      #noBtn {
        background: white;
        color: #ff5a7a;
        border: 2px solid #ff5a7a;
        box-shadow: 0 4px 10px rgba(255, 90, 122, 0.2);
        position: relative;
        transition: left 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), 
                    top 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .floating {
        position: absolute;
        z-index: 5;
      }

      #message {
        margin-top: 26px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #b0003a;
        min-height: 1.5em;
      }

      .hint {
        margin-top: 16px;
        font-size: 0.9rem;
        color: #ff5a7a;
        font-style: italic;
        opacity: 0.8;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 0.8;
          transform: translateY(0);
        }
      }

      .hearts {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.18;
        font-size: 1.6rem;
        overflow: hidden;
        border-radius: 28px;
      }

      .hearts span {
        position: absolute;
        animation: float 8s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(0.9);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        50% {
          transform: translateY(-60px) scale(1.1);
        }
        100% {
          transform: translateY(-120px) scale(1.05);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="hearts" aria-hidden="true">
        <span style="left: 8%; top: 70%; animation-delay: 0s;">&hearts;</span>
        <span style="left: 24%; top: 82%; animation-delay: 1s;">&hearts;</span>
        <span style="left: 60%; top: 78%; animation-delay: 2s;">&hearts;</span>
        <span style="left: 78%; top: 72%; animation-delay: 3s;">&hearts;</span>
      </div>
      <h1>Tusha, will you be my valentine?</h1>
      <p>There is only one correct answer.</p>
      <div class="buttons">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>
      <div id="message" role="status" aria-live="polite"></div>
      <p class="hint">no seems a bit shy ðŸ˜ˆ</p>
    </main>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const message = document.getElementById("message");
      const buttonArea = document.querySelector(".buttons");

      let lastMoveTime = 0;
      const moveThrottle = 50; // Minimum time between moves in ms - faster response

      const moveNoButton = () => {
        if (!noBtn.classList.contains("floating")) {
          noBtn.classList.add("floating");
        }
        
        const padding = 10;
        const containerWidth = buttonArea.clientWidth;
        const containerHeight = buttonArea.clientHeight;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        const maxX = containerWidth - btnWidth - padding;
        const maxY = containerHeight - btnHeight - padding;
        
        const nextX = Math.max(padding, Math.min(maxX, Math.random() * maxX));
        const nextY = Math.max(padding, Math.min(maxY, Math.random() * maxY));

        noBtn.style.left = `${nextX}px`;
        noBtn.style.top = `${nextY}px`;
      };

      const keepAwayFromCursor = (event) => {
        const now = Date.now();
        if (now - lastMoveTime < moveThrottle) {
          return; // Throttle to prevent too frequent moves
        }

        const btnRect = noBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        const cursorX = event.clientX;
        const cursorY = event.clientY;
        const distance = Math.hypot(btnCenterX - cursorX, btnCenterY - cursorY);

        // If cursor gets within 150px, move the button - increased distance for faster escape
        if (distance < 150) {
          lastMoveTime = now;
          moveNoButton();
        }
      };

      const setYesMessage = () => {
        message.textContent = "Yay! See you on Valentine's Day <3";
      };

      // Track mouse movement on entire document to make it impossible to hover
      document.addEventListener("mousemove", keepAwayFromCursor);
      
      // Also track on button area for extra safety
      buttonArea.addEventListener("mousemove", keepAwayFromCursor);

      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("touchstart", (event) => {
        event.preventDefault();
        moveNoButton();
      });

      // If No button is somehow clicked
      noBtn.addEventListener("click", (event) => {
        event.preventDefault();
        message.textContent = "i know yo ass wouldbe tried to click this but this should not have happened lol";
        moveNoButton();
      });

      yesBtn.addEventListener("click", setYesMessage);
    </script>
  </body>
</html>
